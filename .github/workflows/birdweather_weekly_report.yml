name: PUC Weekly PDF Report

on:
  # runs automatically every Monday 06:00 UTC
  schedule:
    - cron: "0 6 * * 1"
  # and can be triggered manually from the Actions tab
  workflow_dispatch:

permissions:
  contents: write

jobs:
  weekly_report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # important so pull/rebase works

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Set up pandoc
        uses: r-lib/actions/setup-pandoc@v2
        with:
          pandoc-version: '3.1.1'

      - name: Install system libs for curl
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev

      - name: Install R packages for weekly report
        run: |
          Rscript -e 'install.packages(c(
            "readr","dplyr","lubridate","ggplot2","forcats",
            "rmarkdown","tinytex"
          ), repos="https://cloud.r-project.org")'
          Rscript -e 'tinytex::install_tinytex()'

      - name: Render weekly PDF report
        run: |
          Rscript scripts/render_weekly_report.R

      - name: Find report filename
        id: find_report
        run: |
          FILE=$(ls reports/PUC_weekly_report_*.pdf | sort | tail -n 1)
          echo "report_file=$FILE" >> $GITHUB_OUTPUT
          echo "Found report: $FILE"

      - name: Upload report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: weekly-report
          path: ${{ steps.find_report.outputs.report_file }}

      - name: Commit and push weekly report
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # commit new/updated reports
          git add reports || echo "Nothing to add"
          git commit -m "Update weekly bird report" || echo "Nothing to commit"

          # make sure we're up to date with origin before pushing
          git pull --rebase origin main || echo "Nothing to pull"

          git push
